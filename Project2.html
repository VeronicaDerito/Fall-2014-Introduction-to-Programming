<!DOCTYPE html>
<html>
   <head>
      <title>
        Project 2 - Game V0.2
      </title>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<script type = "text/javascript">
  
		var currentLocation = 0;
		var Score = 0;
		var visitedRoom1 = false;
		var visitedRoom2 = false;
		var visitedRoom3 = false;
		var visitedRoom4 = false;
		
		function init() {
			look();
		}
		
  
		function btnNorth_click() {	
           goNorth();
		}
		  
		function btnSouth_click() {
			goSouth();
		}
		
		function btnEast_click() {
			goEast();
		}
		
		function btnWest_click() {
			goWest();
		}
		
		

		function goNorth() {
		   if (currentLocation === 0) {
				  currentLocation = 1;			
			} else if (currentLocation === 3) {
				  currentLocation = 0;
			} else if (currentLocation === 1) {
				  currentLocation = 1;
				}
		   if (visitedRoom1 === false) {
					visitedRoom1 = true;
					Score = Score + 5;
			} else if (visitedRoom1 === true) {
					Score = Score + 0;
			}
			look();	
					   
		}
		
		function goSouth() {
			if (currentLocation === 0)  {
				  currentLocation = 3;
			} else if (currentLocation === 1) {
				  currentLocation = 0;  			
			} else if (currentLocation === 3) {
				  currentLocation = 3; 
			} 
			if (visitedRoom3 === false) {
					Score = Score + 5;
					visitedRoom3 = true;
			} else if (visitedRoom3 === true) {
					Score = Score + 0;
			}
			look ();
			
		}
		
		function goEast() {
			if (currentLocation === 0) {
				  currentLocation = 4;
			} else if (currentLocation === 2) {
				  currentLocation = 0; 
			} else if (currentLocation === 4)	{
				  currentLocation = 4; 
			} else if (currentLocation === 3)  {
				  currentLocation = 3;
			} else if (currentLocation === 1)  {
				  currentLocation = 1;
			}
			if (visitedRoom4 === false) {
					Score = Score + 5;
					visitedRoom4 = true;
			} else if (visitedRoom4 === true) {
					Score = Score + 0;
			}
		
			look();
		}
		 
		function goWest() {
			if (currentLocation === 0)	{
				  currentLocation = 2;
			} else if (currentLocation === 4)	{
				  currentLocation = 0;
			} else if (currentLocation === 2)  {
				  currentLocation = 2;
			} else if (currentLocation === 1)  {
				  currentLocation = 1;
			} else if (currentLocation === 3)  {
				  currentLocation = 3;
			}
			if (visitedRoom2 === false) {
					visitedRoom2 = true;
					Score = Score + 5;
			} else if (visitedRoom2 === true) {
					Score = Score + 0;
			}
			
			look();
		}
		
		function look() {
			var desc = "";
			switch(currentLocation) {
				case 0: desc = "You enter the main cavern with passages leading to the north, south, east, and west.";
						break;
				case 1: desc = "You enter the north entrance and end up in a room of books.";
						break;
				case 2: desc = "You enter the west entrance and end up in a room with a hungry giant.";
						break;
				case 3: desc = "You enter the south entrance and end up in a room of wasps.";
						break;
				case 4: desc = "You enter the east entrance and end up in a golden room.";
						break;
				default: desc = "You can't go that way!";
			}
			displayMessage(desc);
		}
	
		function displayMessage(message) {
			var targetTextArea = document.getElementById("taMain");
			targetTextArea.value = message + Score + "\n\n" + targetTextArea.value; 
		}



	 </script>
	
	</head>
	  
	<body>
		<h1> Caves of Karkarog (Car-ka-rog) </h1>
		
			<p> Email any questions!
			<a href="mailto:vderito2@gmail.com">Send Mail</a>
			</p>
			
	
	<br>
	<br>
			<textarea 
			rows="10" 
			cols="60" 
			id ="taMain"
			name ="taMain">You are walking through a forest when you spot an aggressive bear. While looking for an escape you spot a hole in the ground a few feet away and quickly lower yourself down through the opening. You are now in a cavern with tunnel entrances to the north, south, east, and west.
			</textarea>
	
	<br>
	<br>
	
	
	<input  type = "button"
			value="North" 
			id ="btnNorth"
			onclick="btnNorth_click()"  />
			
	<input 	type="button"
			value="South"
			id ="btnSouth"
			onclick="btnSouth_click()" />
			
	<input 	type="button"
			value="East"
			id ="btnEast"
			onclick="btnEast_click()" />
			
	<input 	type="button"
			value="West" 
			id="btnWest"
			onclick="btnWest_click()" />
	<br>
	<br>		
			
	
	
	</body>
</html>
